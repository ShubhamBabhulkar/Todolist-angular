<div class="row wrapped-card justify-content-md-center align-items-center justify-content-center">
        <div class="col-md-12 display-flex-end">
             <button mat-icon-button mat-dialog-close="close" aria-label="Example icon-button with a heart icon">
                <mat-icon>close</mat-icon>
             </button>
         </div>
         <div class="col-md-10 col-10">
               <div class="text-center wrapped-login-box">
                 <span class="login-text color-black">Edit Todo</span> 
                 <form class="example-form" [formGroup]='todoEditForm' #f="ngForm" (ngSubmit)="todoEditForm(f.value)">
                 <mat-form-field appearance="outline" class="example-full-width col-md-12">
                    <mat-label>Edit Todo Title</mat-label>
                     <input matInput formControlName="title" type="text" placeholder="Todo Title" [(ngModel)]="todoforEdit.title">
                    <mat-icon matSuffix>note</mat-icon>
                     <mat-error *ngIf="getrequired('title').touched && getrequired('title').invalid">
                     <mat-error *ngIf="getrequired('title').errors.required">Todo title required
                     </mat-error>
                     </mat-error>
                 </mat-form-field>
                 <mat-form-field class="example-full-width col-md-12" appearance="outline" >
                        <mat-label>Edit Todo Description</mat-label>
                        <textarea matInput formControlName="description" type="text" placeholder="Todo Description" matTextareaAutosize matAutosizeMinRows=5 matAutosizeMaxRows=20  [(ngModel)]="todoforEdit.description"></textarea>
                        <mat-icon matSuffix>note</mat-icon>
                        <mat-error *ngIf="getrequired('description').touched && getrequired('description').invalid">
                        <mat-error *ngIf="getrequired('description').errors.required">Todo description required
                        </mat-error>
                        </mat-error>
                </mat-form-field>
                <div class="example-button-row">
                    <button mat-raised-button  color="primary" class="width-100 cursor-pointer margin-top-05rem margin-bottom-05rem" [disabled]="!todoEditForm.valid" [mat-dialog-close]="f.value" cdkFocusInitial>Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
